<html>
<style>
body {
 background-color: darkorange;
 }
p {
 font-size: 20px;
 font-family: "Noto sans", Helvetica, sans;
 }
button {
 background-color: #AABBAA; 
 width: 150px; 
 height: 50px; 
 font-size: 30px;
 }
input {
 width: 100px; 
 height: 50px; 
 font-size: 30px; 
 text-align: right;
 font-family: "Lucida Console", "Courier New", monospace;
 }
</style>
<head>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script type="text/javascript">
"use strict";
document.addEventListener("DOMContentLoaded", function () {
    try {
        console.log("Initializing window.csound...");
        window.channel = new QWebChannel(qt.webChannelTransport, function(channel) {
        window.csound = channel.objects.csound;
        if (typeof window.csound === 'undefined') {
            alert('window.csound is undefined.');
            return;
        }
        if (window.csound === null) {
            alert('window.csound is null.');
            return;
        }
        csound.message("Initialized csound.\n");
        });
    } catch (e) {
        alert("initialize_csound error: " + e.message);
        console.log(e.message);
    }
});
</script>

</head>
<body >
  <h1>Tutorial 4: Style Sheet</h1>
  <p>The different style properties are usually organized in a <i><b>style</i></b> tag.</p>
  <p>This provides much better overview and let us re-use and modify properties
    for the same elements, like buttons or sliders.</p>
  <p>The HTML user interface is similar to Tutorial 3, but the code is much clearer.</p>
  <button type=button onclick='csound.readScore("i 1 0 1");'>Click me!</button>
  <input type=number oninput='csound.setControlChannel("base_pitch",this.value);' value="65"></input>
</body>
</html>
